<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Frog Clicker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            background-color: #98fb98; /* Light green */
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        #counter {
            font-size: 2em;
            margin-top: 20px;
            color: #333;
        }
        .frog-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }
        #frog {
            width: 300px;
            height: auto;
            cursor: pointer;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="counter">0</div>
    <div class="frog-container">
        <img id="frog" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/45/Green_frog_345.jpg/640px-Green_frog_345.jpg" alt="Frog">
    </div>
    <script>
        // Initialize Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand(); // Make the app full-screen

        // Counter logic
        const counter = document.getElementById('counter');
        const frog = document.getElementById('frog');
        let count = 0;

        frog.addEventListener('click', () => {
            count++;
            counter.textContent = count;
        });

        // Send data to the bot via main button
        tg.MainButton.setText('Send Click Count');
        tg.MainButton.show();
        tg.onEvent('mainButtonClicked', () => {
            tg.sendData(JSON.stringify({ clicks: count })); // Send data back to the bot
        });
    </script>
</body>
</html>
